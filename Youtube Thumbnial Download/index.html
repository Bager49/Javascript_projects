<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Thumbnail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#">
        <header>Download Thumbnial</header>
        <div class="url-input">
            <span class="title">Paste video url</span>
            <div class="field">
                <input type="text" placeholder="https://www.youtube.com/watch?v=1d92ipW7Mx8&t=2405s">
                <div class="bottom-line"></div>
            </div>
        </div>

        <div class="preview-area">
            <img class="thumbnail" src="" alt="thumbnail" >
            <i class="bi bi-cloud-arrow-down-fill"></i>
            <span>Paste vide Url to see preview</span>
        </div>
        <button class="download-btn" type="submit">Download</button>
    </form>

    <script src="script.js">
        
    
     </script>
</body>
</html>
