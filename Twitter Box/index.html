<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet-Box</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-box">
            <div class="tweet-area">
                <span class="placeholder">Ne oluyor?</span>
                <div class="input editable" contenteditable="true" spellcheck="false"></div>
                <div class="input readonly" contenteditable="true" spellcheck="false"></div>
            </div>
            <div class="privacy">
                <i class="bi bi-globe"></i>
                <span>Everyone can reply</span>
            </div>
        </div>

        <div class="bottom">
            <ul class="icons">
                <li><i class="bi bi-journal-x"></i></li>
                <li><i class="bi bi-image-fill"></i></li>
                <li><i class="bi bi-geo-alt-fill"></i></li>
                <li><i class="bi bi-emoji-smile"></i></li>
                <li><i class="bi bi-person"></i></li>
            </ul>
            <div class="content">
                <span class="counter">100</span>
                <button>Tweet</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
