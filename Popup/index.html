<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Share</title>
   <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="giris">
        <button class="btn-giris">Show</button>
    </div>
    <div class="container">
        
                <div class="head">
                    <header>Share Modal</header>
                   <div class="icon"><i class="bi bi-x-lg close"></i></div>
                </div>
                
            
            <div class="content">
                <p>Teil diese Link </p>
                <div class="icons">
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-twitter"></i>
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-whatsapp"></i>
                    <i class="bi bi-telegram"></i>
                </div>
            </div>
            <div class="footer">
                <p>Oder kopieren Link</p>
                <div class="input-area">
                    <input type="text" placeholder="alsBeispiel.com/teil-Link">
                <button class="btn-copy">Copy</button>
                </div>
                
            </div>
        </div>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
