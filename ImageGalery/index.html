<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Galerry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="galerry">
            <div class="image"><span><img src="images/IMG_1.jpg" alt="" width="300" height="300"></span></div>
            <div class="image"><span><img src="images/IMG_2.jpg" alt="" width="300" height="300"></span></div>
            <div class="image"><span><img src="images/IMG_3.jpg" alt="" width="300" height="300"></span></div>
            <div class="image"><span><img src="images/IMG_4.jpg" alt="" width="300" height="300"></span></div>
            <div class="image"><span><img src="images/IMG_5.jpg" alt="" width="300" height="300"></span></div>
            <div class="image"><span><img src="images/IMG_6.jpg" alt="" width="300" height="300"></span></div>
        </div>
    </div>

    <div class="preview-box">
        <div class="details">
            <span class="title">
                Image <p class="current-img"></p>
                of <p class="total-img"></p>
            </span>
            <span class="bi bi-x icon"></span>
        </div>
        <div class="img-box">
            <div class="slide prev">
                <i class="bi bi-chevron-compact-left"></i>
            </div>
            <div class="slide next">
                <i class="bi bi-chevron-compact-right"></i>
            </div>
            <img src="" height="700"  alt="">
        </div>
    </div>
    <div class="shadow"></div>
    <script src="script.js"> </script>
</body>
</html>
