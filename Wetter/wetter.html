<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" /><!--hazir animasyonlar-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="wrapper">
        <header class=""><i class="bi-arrow-left-square active"></i> Wetter App</header>
        <section class="input-part">
            <p class="info-txt">Bitte der Name der Stadt eingeben</p>
            <input type="text" placeholder="Stadtname.." spellcheck="false" required>
            <div class="seperator"></div>
            <button>Location des Geräts</button>
        </section>

        <section class="weather-part">
     <img src="Weather Icons/clear.svg" alt="">
            <div class="temp">
                <span class="numb">26</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">Teilweise Bewolkt</div>
            <div class="location">
                <i class="bi bi-geo-alt"></i>
                <span>Augsburg, Deutschland</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bi bi-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">--</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels Like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bi bi-droplet-half"></i>
                    <div class="details">
                            <span >--</span>
                        <p>Feuchtigkeit</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
